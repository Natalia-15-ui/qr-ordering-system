<!DOCTYPE html>
<html>
<head>
  <title>Order Menu</title>
</head>
<body>
  <label for="tableNumber">Table Number:</label>
<input type="text" id="tableNumber" required>
  
  <h2> Order Form</h2>
  <form id="orderForm" onsubmit="event.preventDefault(); submitOrder();">

    <label for="tableNumber">Table Number:</label>
  <input type="text" id="tableNumber" required>

  <!-- 🍷 Specials -->
  <div>
    <h2>Specials</h2>
    <label>RED WHISPER SHOTS</label>
    <input type="number" data-name="RED WHISPER SHOTS" value="0" min="0">
    <br>
    <label>Clas Azul</label>
    <input type="number" data-name="Clas Azul" value="0" min="0">
  </div>

  <!-- 🥃 Liquor -->
  <div>
    <h2>Liquor</h2>
    <label>JW BLACK</label>
    <input type="number" data-name="JW BLACK" value="0" min="0">
    <br>
    <label>JW GOLD</label>
    <input type="number" data-name="JW GOLD" value="0" min="0">
    <br>
    <label>Grey Goose</label>
    <input type="number" data-name="Grey Goose" value="0" min="0">
  </div>

  <!-- 🔫 Shots -->
  <div>
    <h2>Shots</h2>
    <label>RED WHISPER SHOTS</label>
    <input type="number" data-name="RED WHISPER SHOTS" value="0" min="0">
    <br>
    <label>Taquila shots</label>
    <input type="number" data-name="Taquila shots" value="0" min="0">
  </div>

  <!-- 🧊 Others -->
  <div>
    <h2>Others</h2>
    <label>Coke</label>
    <input type="number" data-name="Coke" value="0" min="0">
    <br>
    <label>Sprite</label>
    <input type="number" data-name="Sprite" value="0" min="0">
    <br>
    <label>Soda</label>
    <input type="number" data-name="Soda" value="0" min="0">
    <br>
    <label>Water</label>
    <input type="number" data-name="Water" value="0" min="0">
    <br>
    <label>Ice</label>
    <input type="number" data-name="Ice" value="0" min="0">
  </div>

  <br>
  <button type="submit">Submit & Pay</button>
</form>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const order = {};
      formData.forEach((val, key) => order[key] = val);
      localStorage.setItem('order', JSON.stringify(order));
      window.location.href = 'payment.html';
    });
  </script>

  <script>
  const webhookURL = "https://script.google.com/macros/s/AKfycbwRm0RG4f1IXydgGiltKzzund-QLz8WO3hYuEbIgD_zc6rsnNLnAOIDEmt5Grp_DlSA/exec"; // paste your real webhook here

  document.getElementById("orderForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const table = document.getElementById("tableNumber").value;

    const items = [];
    let total = 0;

    document.querySelectorAll(".item").forEach((item) => {
      const qty = parseInt(item.querySelector(".qty").value) || 0;
      if (qty > 0) {
        const name = item.dataset.name;
        const price = parseFloat(item.dataset.price);
        total += qty * price;
        items.push(`${name} x${qty}`);
      }
    });

    fetch(webhookURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        table: table,
        items: items.join(", "),
        total: total
      })
    })
    .then(response => response.text())
    .then(result => {
      alert("Order submitted successfully!");
      window.location.href = `payment.html?amount=${total}`;
    })
    .catch(error => {
      alert("There was an error submitting your order.");
      console.error(error);
    });
  });
</script>
  <script>
const prices = {
  "RED WHISPER SHOTS": 990,
  "Clas Azul": 14200,
  "JW BLACK": 3200,
  "JW GOLD": 4200,
  "Grey Goose": 4200,
  "Taquila shots": 990,
  "Coke": 90,
  "Sprite": 90,
  "Soda": 90,
  "Water": 90,
  "Ice": 30
};

function submitOrder() {
  const inputs = document.querySelectorAll("input[type='number'][data-name]");
  const tableNumber = document.getElementById("tableNumber").value;
  const order = [];
  let total = 0;

  inputs.forEach(input => {
    const name = input.getAttribute("data-name");
    const qty = parseInt(input.value) || 0;
    if (qty > 0) {
      order.push(`${name} x${qty}`);
      total += prices[name] * qty;
    }
  });

  if (order.length === 0 || !tableNumber) {
    alert("Please select items and enter your table number.");
    return;
  }

  // Show PromptPay QR in popup
  const qrUrl = `https://promptpay.io/0829959438R/${total}`;
  const paymentWindow = window.open("", "PromptPay", "width=400,height=500");
  paymentWindow.document.write(`
    <h2>Scan to Pay</h2>
    <p>Amount: ${total} THB</p>
    <img src="${qrUrl}" width="300" />
    <p>After payment, click below to confirm.</p>
    <button onclick="window.opener.confirmPayment(${JSON.stringify(order)}, ${total}, '${tableNumber}'); window.close();">I’ve Paid</button>
  `);
}

function confirmPayment(order, total, tableNumber) {
  const webhookUrl = "https://script.google.com/macros/s/AKfycbwRm0RG4f1IXydgGiltKzzund-QLz8WO3hYuEbIgD_zc6rsnNLnAOIDEmt5Grp_DlSA/exec";

  const payload = {
    timestamp: new Date().toLocaleString(),
    tableNumber,
    order: order.join(", "),
    total: total
  };

  fetch(webhookUrl, {
    method: "POST",
    body: JSON.stringify(payload),
    headers: {
      "Content-Type": "application/json"
    }
  }).then(res => {
    alert(" Order submitted successfully!");
    window.location.reload();
  }).catch(err => {
    alert(" Failed to submit order.");
    console.error(err);
  });
}
</script>
</body>
</html>
