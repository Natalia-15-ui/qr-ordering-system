<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table Delivery Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Higuen+Elegant+Serif&family=Boston+Angel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #000000, #660022);
      color: #f1ece4;
      font-family: 'Boston Angel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Higuen Elegant Serif', serif;
      font-size: 3em;
      margin-top: 20px;
    }

    .section {
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .section h2 {
      font-family: 'Boston Angel', serif;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.5em;
      border-bottom: 1px solid #f1ece4;
      padding-bottom: 5px;
    }

    .item {
  display: grid;
  grid-template-columns: 1fr auto auto;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
}

    .item span {
      font-size: 1em;
      text-transform: uppercase;
    }

    .price {
  min-width: 60px;
  text-align: right;
  font-size: 1em;
}

    .qty-buttons {
      display: flex;
      align-items: center;
    }

    .qty-buttons button {
      background: #660022;
      color: #f1ece4;
      border: none;
      padding: 8px 14px;
      font-size: 1em;
      margin: 0 5px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .submit-btn {
      background: #660022;
      color: #f1ece4;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      font-family: 'Higuen Elegant Serif', serif;
      margin: 30px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .submit-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Table Delivery Order</h1>
  <div class="section">
    <h2>TABLE NUMBER</h2>
    <input type="text" id="table-number" placeholder="Enter your table number" style="width: 100%; padding: 10px; font-size: 1em; border-radius: 10px; border: none; box-sizing: border-box;">
  </div>

  <!-- SHOTS -->
<div class="section" id="shots">
  <h2>SHOTS</h2>
  <div class="item"><span>RED WHISPER SHOT</span><div class="price">990</div><div class="qty-buttons"><button onclick="updateQuantity(this, -1)">-</button><span>0</span><button onclick="updateQuantity(this, 1)">+</button></div></div>
  <div class="item"><span>TAQUILA SHOT</span><div class="price">990</div><div class="qty-buttons"><button onclick="updateQuantity(this, -1)">-</button><span>0</span><button onclick="updateQuantity(this, 1)">+</button></div></div>
</div>

<!-- LIQUOR -->
<div class="section" id="liquor">
  <h2>LIQUOR</h2>
  <div class="item"><span>JW BLACK</span><div class="price">3,200</div><div class="qty-buttons"><button onclick="updateQuantity(this, -1)">-</button><span>0</span><button onclick="updateQuantity(this, 1)">+</button></div></div>
  <div class="item"><span>JW GOLD</span><div class="price">4,200</div><div class="qty-buttons"><button onclick="updateQuantity(this, -1)">-</button><span>0</span><button onclick="updateQuantity(this, 1)">+</button></div></div>
  <div class="item"><span>GREY GOOSE</span><div class="price">4,200</div><div class="qty-buttons"><button onclick="updateQuantity(this, -1)">-</button><span>0</span><button onclick="updateQuantity(this, 1)">+</button></div></div>
  <div class="item"><span>CLASE AZUL</span><div class="price">14,200</div><div class="qty-buttons"><button onclick="updateQuantity(this, -1)">-</button><span>0</span><button onclick="updateQuantity(this, 1)">+</button></div></div>
</div>

<!-- OTHERS (NOT SOFT DRINKS) -->
<div class="section" id="soft-drinks">
  <h2>OTHERS</h2>
  <div class="item"><span>COKE</span><div class="price">90</div><div class="qty-buttons"><button onclick="updateQuantity(this, -1)">-</button><span>0</span><button onclick="updateQuantity(this, 1)">+</button></div></div>
  <div class="item"><span>SPRITE</span><div class="price">90</div><div class="qty-buttons"><button onclick="updateQuantity(this, -1)">-</button><span>0</span><button onclick="updateQuantity(this, 1)">+</button></div></div>
  <div class="item"><span>SODA</span><div class="price">90</div><div class="qty-buttons"><button onclick="updateQuantity(this, -1)">-</button><span>0</span><button onclick="updateQuantity(this, 1)">+</button></div></div>
  <div class="item"><span>WATER</span><div class="price">90</div><div class="qty-buttons"><button onclick="updateQuantity(this, -1)">-</button><span>0</span><button onclick="updateQuantity(this, 1)">+</button></div></div>
  <div class="item"><span>ICE</span><div class="price">30</div><div class="qty-buttons"><button onclick="updateQuantity(this, -1)">-</button><span>0</span><button onclick="updateQuantity(this, 1)">+</button></div></div>
</div>

  <button class="submit-btn" onclick="submitOrder()">PAY</button>

  <script>
    function updateQuantity(button, change) {
      const span = button.parentElement.querySelector('span');
      let qty = parseInt(span.textContent);
      qty = Math.max(0, qty + change);
      span.textContent = qty;
    }

    function submitOrder() {
      const items = document.querySelectorAll('.item');
      let total = 0;
      let orderDetails = [];

      items.forEach(item => {
        const name = item.querySelector('span').textContent;
        const price = parseFloat(item.querySelector('.price').textContent);
        const qty = parseInt(item.querySelector('.qty-buttons span').textContent);
        if (qty > 0) {
          total += price * qty;
          orderDetails.push(`${name} x${qty}`);
        }
      });

      const tableNumber = document.getElementById('table-number').value;

      fetch("https://script.google.com/macros/s/AKfycbwRm0RG4f1IXydgGiltKzzund-QLz8WO3hYuEbIgD_zc6rsnNLnAOIDEmt5Grp_DlSA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          table: tableNumber,
          order: orderDetails.join(", "),
          total: total,
          timestamp: new Date().toISOString()
        })
      });

      const qrPage = window.open('', '_blank');
      qrPage.document.write(`
        <html>
        <head>
          <title>Payment QR</title>
          <link href="https://fonts.googleapis.com/css2?family=Higuen+Elegant+Serif&family=Boston+Angel&display=swap" rel="stylesheet">
          <style>
            body {
              margin: 0;
              padding: 0;
              background: linear-gradient(to top, #000000, #660022);
              color: #f1ece4;
              font-family: 'Boston Angel', serif;
              text-align: center;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              height: 100vh;
            }
            h1 {
              font-family: 'Higuen Elegant Serif', serif;
              font-size: 2.5em;
              margin-bottom: 10px;
            }
            h2 {
              font-size: 1.2em;
              margin-top: 0;
              margin-bottom: 30px;
            }
            img {
              width: 250px;
              height: 250px;
              border: 5px solid #f1ece4;
              border-radius: 20px;
              box-shadow: 0 0 20px rgba(0,0,0,0.5);
            }
          </style>
        </head>
        <body>
          <h1>SCAN TO PAY</h1>
          <h2>Total:  {total.toFixed(2)} | Table: ${tableNumber}</h2>
          <img src="https://promptpay.io/0829959438/${total.toFixed(2)}" alt="PromptPay QR Code">
        </body>
        </html>
      `);
    }
  </script>
</body>
</html>
