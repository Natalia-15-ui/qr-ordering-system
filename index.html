<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORDER & PAY</title>
  <link href="https://fonts.googleapis.com/css2?family=Higuen+Elegant+Serif&family=Boston+Angel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Boston Angel', serif;
      background: linear-gradient(to top, #000000, #660022);
      color: #f1ece4;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #660022;
    }

    h1 {
      font-family: 'Higuen Elegant Serif', serif;
      text-align: center;
      margin-bottom: 40px;
      color: #f1ece4;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-family: 'Boston Angel', serif;
    }

    #tableNumber {
      width: 100%;
      padding: 10px;
      margin-bottom: 30px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .item span {
      flex: 1;
      font-weight: bold;
      text-transform: uppercase;
    }

    .price {
      margin-right: 10px;
      min-width: 70px;
      text-align: right;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quantity-selector button {
      background-color: #660022;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .quantity-selector input {
      width: 40px;
      text-align: center;
      border-radius: 5px;
      border: none;
      padding: 5px;
    }

    button.submit {
      font-family: 'Higuen Elegant Serif', serif;
      display: block;
      margin: 40px auto 0;
      background-color: #660022;
      color: #f1ece4;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 30px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button.submit:hover {
      transform: scale(1.05);
      background-color: #800033;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ORDER & PAY</h1>

    <label for="tableNumber">Table Number</label>
    <input type="text" id="tableNumber" placeholder="Enter your table number">

    <form id="orderForm">
      <div class="section">
        <h2>LIQUOR</h2>
        <div class="item"><span>RED WHISPER SHOTS</span><span class="price">990฿</span><div class="quantity-selector"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="RED WHISPER SHOTS"><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
        <div class="item"><span>CLAS AZUL</span><span class="price">14200฿</span><div class="quantity-selector"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Clas Azul"><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
        <div class="item"><span>JW BLACK</span><span class="price">3200฿</span><div class="quantity-selector"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="JW BLACK"><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
        <div class="item"><span>JW GOLD</span><span class="price">4200฿</span><div class="quantity-selector"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="JW GOLD"><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
        <div class="item"><span>GREY GOOSE</span><span class="price">4200฿</span><div class="quantity-selector"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Grey Goose"><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
        <div class="item"><span>TAQUILA SHOTS</span><span class="price">990฿</span><div class="quantity-selector"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Taquila shots"><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
      </div>

      <div class="section">
        <h2>MIXERS</h2>
        <div class="item"><span>COKE</span><span class="price">90฿</span><div class="quantity-selector"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Coke"><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
        <div class="item"><span>SPRITE</span><span class="price">90฿</span><div class="quantity-selector"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Sprite"><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
        <div class="item"><span>SODA</span><span class="price">90฿</span><div class="quantity-selector"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Soda"><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
        <div class="item"><span>WATER</span><span class="price">90฿</span><div class="quantity-selector"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Water"><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
        <div class="item"><span>ICE</span><span class="price">30฿</span><div class="quantity-selector"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Ice"><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
      </div>

      <button type="button" class="submit" onclick="submitOrder()">ORDER & PAY</button>
    </form>
  </div>

  <script>
    const prices = {
      "RED WHISPER SHOTS": 990,
      "Clas Azul": 14200,
      "JW BLACK": 3200,
      "JW GOLD": 4200,
      "Grey Goose": 4200,
      "Taquila shots": 990,
      "Coke": 90,
      "Sprite": 90,
      "Soda": 90,
      "Water": 90,
      "Ice": 30
    };

    function changeQty(button, delta) {
      const input = button.parentElement.querySelector('input');
      let value = parseInt(input.value) || 0;
      value = Math.max(0, value + delta);
      input.value = value;
    }

    function submitOrder() {
      const order = [];
      let total = 0;

      document.querySelectorAll('input[type=number]').forEach(input => {
        const qty = parseInt(input.value);
        const name = input.dataset.name;

        if (qty > 0) {
          order.push(`${name.toUpperCase()} x${qty}`);
          total += qty * prices[name];
        }
      });

      const tableNumber = document.getElementById('tableNumber').value;

      if (!tableNumber) {
        alert("Please enter a table number");
        return;
      }

      const promptPayUrl = `https://promptpay.io/YOUR_NUMBER/${total}`;
      window.open(promptPayUrl, '_blank');

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          table: tableNumber,
          order: order.join(", "),
          total: total,
          timestamp: new Date().toISOString()
        })
      });

      alert("Order submitted! Please complete your payment via PromptPay.");
      document.getElementById("orderForm").reset();
    }
  </script>
</body>

</html>
