<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order & PAY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f1ece4;
      color: #7b0000;
    }

    h1 {
      text-align: center;
      padding: 30px 0 10px;
      font-size: 2.5em;
      color: #7b0000;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fdf7f3;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(123, 0, 0, 0.2);
    }

    .section {
      margin-bottom: 35px;
    }

    .section h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #490000;
      border-bottom: 2px solid #7b0000;
      padding-bottom: 5px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px 0;
      border-bottom: 1px solid #caa;
    }

    .item label {
      flex: 1;
      font-weight: bold;
    }

    .item input[type=number] {
      width: 60px;
      padding: 5px 10px;
      border: 1px solid #7b0000;
      border-radius: 8px;
      background-color: #fff0f0;
      color: #7b0000;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 6px rgba(123, 0, 0, 0.25);
    }

    #tableNumber {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      margin-bottom: 30px;
      border: 2px solid #7b0000;
      border-radius: 10px;
      font-size: 1em;
      background-color: #fff0f0;
      color: #7b0000;
      font-weight: bold;
      box-shadow: 0 2px 4px rgba(123, 0, 0, 0.2);
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #7b0000, #4d0000);
      color: #f1ece4;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(123, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(123, 0, 0, 0.6);
    }
  </style>
</head>
<body class="p-6 max-w-3xl mx-auto">
  <h1>Order & PAY</h1>
  <form id="orderForm" onsubmit="event.preventDefault(); submitOrder();" class="container">

    <div>
      <label for="tableNumber">Table Number:</label>
      <input type="text" id="tableNumber" required>
    </div>

    <!-- ðŸ¥ƒ Liquor -->
    <div class="section">
      <h2>Liquor</h2>
      <div class="item"><label>JW BLACK</label><input type="number" data-name="JW BLACK" value="0" min="0"></div>
      <div class="item"><label>JW GOLD</label><input type="number" data-name="JW GOLD" value="0" min="0"></div>
      <div class="item"><label>Grey Goose</label><input type="number" data-name="Grey Goose" value="0" min="0"></div>
      <div class="item"><label>Clas Azul</label><input type="number" data-name="Clas Azul" value="0" min="0"></div>
    </div>

    <!-- ðŸ”« Shots -->
    <div class="section">
      <h2>Shots</h2>
      <div class="item"><label>RED WHISPER SHOTS</label><input type="number" data-name="RED WHISPER SHOTS" value="0" min="0"></div>
      <div class="item"><label>Taquila shots</label><input type="number" data-name="Taquila shots" value="0" min="0"></div>
    </div>

    <!-- ðŸ§Š Others -->
    <div class="section">
      <h2>Others</h2>
      <div class="item"><label>Coke</label><input type="number" data-name="Coke" value="0" min="0"></div>
      <div class="item"><label>Sprite</label><input type="number" data-name="Sprite" value="0" min="0"></div>
      <div class="item"><label>Soda</label><input type="number" data-name="Soda" value="0" min="0"></div>
      <div class="item"><label>Water</label><input type="number" data-name="Water" value="0" min="0"></div>
      <div class="item"><label>Ice</label><input type="number" data-name="Ice" value="0" min="0"></div>
    </div>

    <button type="submit">Submit & Pay</button>
  </form>

<script>
const prices = {
  "RED WHISPER SHOTS": 990,
  "Clas Azul": 14200,
  "JW BLACK": 3200,
  "JW GOLD": 4200,
  "Grey Goose": 4200,
  "Taquila shots": 990,
  "Coke": 90,
  "Sprite": 90,
  "Soda": 90,
  "Water": 90,
  "Ice": 30
};

function submitOrder() {
  const inputs = document.querySelectorAll("input[type='number'][data-name]");
  const tableNumber = document.getElementById("tableNumber").value;
  const order = [];
  let total = 0;

  inputs.forEach(input => {
    const name = input.getAttribute("data-name");
    const qty = parseInt(input.value) || 0;
    if (qty > 0) {
      order.push(`${name} x${qty}`);
      total += prices[name] * qty;
    }
  });

  if (order.length === 0 || !tableNumber) {
    alert("Please select items and enter your table number.");
    return;
  }

  const qrUrl = `https://promptpay.io/0829959438/${total}`;
  const paymentWindow = window.open("", "PromptPay", "width=400,height=500");
  paymentWindow.document.write(`
    <body style='background-color: #000; color: #fff; text-align: center; font-family: sans-serif; padding: 30px;'>
      <h2 style="color:#f1ece4">Scan to Pay</h2>
      <p style="color:#f1ece4">Amount: ${total} THB</p>
      <img src="${qrUrl}" width="300" />
      <p style="color:#aaa">After payment, click below to confirm.</p>
      <button onclick="window.opener.confirmPayment(${JSON.stringify(order)}, ${total}, '${tableNumber}'); window.close();" 
        style="background:linear-gradient(135deg,#7b0000,#4d0000);color:white;padding:10px 20px;border:none;border-radius:8px;box-shadow:0 4px 10px #900;">
        Iâ€™ve Paid
      </button>
    </body>
  `);
}

function confirmPayment(order, total, tableNumber) {
  const webhookUrl = "https://script.google.com/macros/s/AKfycbwRm0RG4f1IXydgGiltKzzund-QLz8WO3hYuEbIgD_zc6rsnNLnAOIDEmt5Grp_DlSA/exec";
  const payload = {
    timestamp: new Date().toLocaleString(),
    tableNumber,
    order: order.join(", "),
    total: total
  };

  fetch(webhookUrl, {
    method: "POST",
    body: JSON.stringify(payload),
    headers: {
      "Content-Type": "application/json"
    }
  }).then(res => {
    alert("Order submitted successfully!");
    window.location.reload();
  }).catch(err => {
    alert("Failed to submit order.");
    console.error(err);
  });
}
</script>
</body>
</html>
