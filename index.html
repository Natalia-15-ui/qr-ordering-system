<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order & PAY</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/boston-angel" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Boston Angel', serif;
      background: linear-gradient(to top, #000000, #660022);
      color: #f1ece4;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      font-size: 48px;
      color: #f1ece4;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    h2 {
      font-weight: bold;
      font-size: 28px;
      margin-top: 30px;
      border-bottom: 2px solid #f1ece4;
      padding-bottom: 6px;
    }

    .drink-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    .drink-item span {
      font-size: 20px;
    }

    .drink-item input {
      width: 60px;
      padding: 5px;
      border: 1px solid #f1ece4;
      border-radius: 5px;
      background-color: #1a000f;
      color: #f1ece4;
      text-align: center;
    }

    #tableNumber {
      width: 100%;
      padding: 10px;
      font-size: 20px;
      margin-bottom: 20px;
      border: 1px solid #f1ece4;
      border-radius: 8px;
      background-color: #1a000f;
      color: #f1ece4;
    }

    .btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 30px;
      font-size: 24px;
      font-family: 'Cormorant Garamond', serif;
      background-color: #660022;
      color: #f1ece4;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #990033;
      transform: translateY(-2px);
    }

    label {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order & PAY</h1>

    <label for="tableNumber">Table Number:</label>
    <input type="text" id="tableNumber" placeholder="Enter table number" />

    <form id="orderForm">
      <h2>Liquor</h2>
      <div class="drink-item">
        <span>JW BLACK - 3,200 THB</span>
        <input type="number" min="0" data-name="JW BLACK" />
      </div>
      <div class="drink-item">
        <span>JW GOLD - 4,200 THB</span>
        <input type="number" min="0" data-name="JW GOLD" />
      </div>
      <div class="drink-item">
        <span>Grey Goose - 4,200 THB</span>
        <input type="number" min="0" data-name="Grey Goose" />
      </div>
      <div class="drink-item">
        <span>Clas Azul - 14,200 THB</span>
        <input type="number" min="0" data-name="Clas Azul" />
      </div>

      <h2>Shots</h2>
      <div class="drink-item">
        <span>RED WHISPER SHOTS - 990 THB</span>
        <input type="number" min="0" data-name="RED WHISPER SHOTS" />
      </div>
      <div class="drink-item">
        <span>Taquila shots - 990 THB</span>
        <input type="number" min="0" data-name="Taquila shots" />
      </div>

      <h2>Others</h2>
      <div class="drink-item">
        <span>Coke - 90 THB</span>
        <input type="number" min="0" data-name="Coke" />
      </div>
      <div class="drink-item">
        <span>Sprite - 90 THB</span>
        <input type="number" min="0" data-name="Sprite" />
      </div>
      <div class="drink-item">
        <span>Soda - 90 THB</span>
        <input type="number" min="0" data-name="Soda" />
      </div>
      <div class="drink-item">
        <span>Water - 90 THB</span>
        <input type="number" min="0" data-name="Water" />
      </div>
      <div class="drink-item">
        <span>Ice - 30 THB</span>
        <input type="number" min="0" data-name="Ice" />
      </div>

      <button type="button" class="btn" onclick="submitOrder()">Submit & Pay</button>
    </form>
  </div>

  <script>
    const prices = {
      "RED WHISPER SHOTS": 990,
      "Clas Azul": 14200,
      "JW BLACK": 3200,
      "JW GOLD": 4200,
      "Grey Goose": 4200,
      "Taquila shots": 990,
      "Coke": 90,
      "Sprite": 90,
      "Soda": 90,
      "Water": 90,
      "Ice": 30
    };

    function submitOrder() {
      const order = [];
      let total = 0;

      document.querySelectorAll('input[type=number]').forEach(input => {
        const qty = parseInt(input.value);
        const name = input.dataset.name;

        if (qty > 0) {
          order.push(`${name} x${qty}`);
          total += qty * prices[name];
        }
      });

      const tableNumber = document.getElementById('tableNumber').value;
      if (!tableNumber) {
        alert("Please enter a table number");
        return;
      }

      // PromptPay QR
      const promptPayUrl = `https://promptpay.io/0829959438/${total}`;
      window.open(promptPayUrl, '_blank');

      // Send to Google Sheet
      fetch("https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbwRm0RG4f1IXydgGiltKzzund-QLz8WO3hYuEbIgD_zc6rsnNLnAOIDEmt5Grp_DlSA/exec/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          table: tableNumber,
          order: order.join(", "),
          total: total,
          timestamp: new Date().toISOString()
        })
      });

      alert("Order submitted! Please complete payment via PromptPay.");
      document.getElementById("orderForm").reset();
    }
  </script>
</body>
</html>
