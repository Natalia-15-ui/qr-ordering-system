<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORDER & PAY</title>
  <link href="https://fonts.googleapis.com/css2?family=Higuen+Elegant+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Boston+Angel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #000000, #660022);
      font-family: 'Boston Angel', serif;
      color: #f1ece4;
    }

    .menu-container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-family: 'Higuen Elegant Serif', serif;
      text-align: center;
      font-size: 2.5rem;
      color: #f1ece4;
      margin-bottom: 30px;
    }

    h2 {
      font-family: 'Boston Angel', serif;
      font-weight: bold;
      font-size: 1.5rem;
      margin-top: 30px;
      margin-bottom: 10px;
      color: #f1ece4;
      border-bottom: 1px solid #f1ece4;
      padding-bottom: 5px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 15px 0;
    }

    .item span {
      flex: 1;
      font-size: 1.2rem;
      text-transform: uppercase;
    }

    .price {
      font-size: 1.2rem;
      width: 80px;
      text-align: right;
      margin-right: 10px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
    }

    .quantity-controls button {
      background-color: #660022;
      color: #f1ece4;
      border: none;
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .quantity-controls input {
      width: 40px;
      text-align: center;
      font-size: 1.2rem;
      background: transparent;
      border: none;
      color: #f1ece4;
    }

    label {
      font-family: 'Boston Angel', serif;
      font-size: 1.2rem;
      display: block;
      margin-bottom: 10px;
    }

    #tableNumber {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
    }

    #submitBtn {
      display: block;
      margin: 30px auto 0;
      background-color: #660022;
      color: #f1ece4;
      font-family: 'Higuen Elegant Serif', serif;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #submitBtn:hover {
      background-color: #880033;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>ORDER & PAY</h1>

    <label for="tableNumber">TABLE NUMBER</label>
    <input type="text" id="tableNumber" placeholder="Enter your table number" />

    <form id="orderForm">
      <h2>LIQUOR</h2>
      <div class="item"><span>JW BLACK</span><span class="price">3200</span><div class="quantity-controls"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="JW BLACK" readonly><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
      <div class="item"><span>JW GOLD</span><span class="price">4200</span><div class="quantity-controls"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="JW GOLD" readonly><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
      <div class="item"><span>GREY GOOSE</span><span class="price">4200</span><div class="quantity-controls"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Grey Goose" readonly><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
      <div class="item"><span>CLAS AZUL</span><span class="price">14200</span><div class="quantity-controls"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Clas Azul" readonly><button type="button" onclick="changeQty(this, 1)">+</button></div></div>

      <h2>SHOTS</h2>
      <div class="item"><span>RED WHISPER SHOTS</span><span class="price">990</span><div class="quantity-controls"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="RED WHISPER SHOTS" readonly><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
      <div class="item"><span>TAQUILA SHOTS</span><span class="price">990</span><div class="quantity-controls"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Taquila shots" readonly><button type="button" onclick="changeQty(this, 1)">+</button></div></div>

      <h2>MIXERS</h2>
      <div class="item"><span>COKE</span><span class="price">90</span><div class="quantity-controls"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Coke" readonly><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
      <div class="item"><span>SPRITE</span><span class="price">90</span><div class="quantity-controls"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Sprite" readonly><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
      <div class="item"><span>SODA</span><span class="price">90</span><div class="quantity-controls"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Soda" readonly><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
      <div class="item"><span>WATER</span><span class="price">90</span><div class="quantity-controls"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Water" readonly><button type="button" onclick="changeQty(this, 1)">+</button></div></div>
      <div class="item"><span>ICE</span><span class="price">30</span><div class="quantity-controls"><button type="button" onclick="changeQty(this, -1)">-</button><input type="number" value="0" min="0" data-name="Ice" readonly><button type="button" onclick="changeQty(this, 1)">+</button></div></div>

      <button id="submitBtn" type="button" onclick="submitOrder()">ORDER</button>
    </form>
  </div>

  <script>
    const prices = {
      "JW BLACK": 3200,
      "JW GOLD": 4200,
      "Grey Goose": 4200,
      "Clas Azul": 14200,
      "RED WHISPER SHOTS": 990,
      "Taquila shots": 990,
      "Coke": 90,
      "Sprite": 90,
      "Soda": 90,
      "Water": 90,
      "Ice": 30
    };

    function changeQty(btn, delta) {
      const input = btn.parentNode.querySelector('input');
      let newVal = parseInt(input.value) + delta;
      if (newVal < 0) newVal = 0;
      input.value = newVal;
    }

    function submitOrder() {
      const order = [];
      let total = 0;

      document.querySelectorAll('input[type=number]').forEach(input => {
        const qty = parseInt(input.value);
        const name = input.dataset.name;

        if (qty > 0) {
          order.push(`${name} x${qty}`);
          total += qty * prices[name];
        }
      });

      const tableNumber = document.getElementById('tableNumber').value;

      if (!tableNumber) {
        alert("Please enter a table number");
        return;
      }

      const promptPayUrl = `https://promptpay.io/0829959438/${total}`;
      window.open(promptPayUrl, '_blank');

      fetch("https://script.google.com/macros/s/AKfycbwRm0RG4f1IXydgGiltKzzund-QLz8WO3hYuEbIgD_zc6rsnNLnAOIDEmt5Grp_DlSA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          table: tableNumber,
          order: order.join(", "),
          total: total,
          timestamp: new Date().toISOString()
        })
      });

      alert("Order submitted! Please complete your payment via PromptPay.");
      document.getElementById("orderForm").reset();
    }
  </script>
</body>
</html>
