<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order & PAY</title>
  <link href="https://fonts.googleapis.com/css2?family=Higuen+Elegant+Serif&family=Boston+Angel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #000000, #660022);
      font-family: 'Boston Angel', sans-serif;
      color: #f1ece4;
    }

    h1 {
      font-family: 'Higuen Elegant Serif', serif;
      color: #f1ece4;
      text-align: center;
      margin-top: 30px;
      font-size: 48px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-family: 'Boston Angel', sans-serif;
      font-weight: bold;
      font-size: 20px;
    }

    input[type="number"] {
      width: 60px;
      padding: 8px;
      margin-right: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #f1ece4;
      color: #660022;
      text-align: center;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-family: 'Boston Angel', sans-serif;
      font-weight: bold;
      border-bottom: 1px solid #f1ece4;
      padding-bottom: 5px;
      margin-bottom: 15px;
      color: #f1ece4;
    }

    .item {
      margin-bottom: 10px;
    }

    #submitBtn {
      background-color: #660022;
      color: #f1ece4;
      border: none;
      padding: 12px 24px;
      font-size: 20px;
      font-family: 'Higuen Elegant Serif', serif;
      cursor: pointer;
      display: block;
      margin: 30px auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    #submitBtn:hover {
      background-color: #7a0033;
    }
  </style>
</head>

<body>
  <h1>Order & PAY</h1>
  <div class="container">
    <form id="orderForm">
      <label for="tableNumber" style="font-family: 'Boston Angel', serif; font-size: 22px;">Table Number:</label>
      <input type="text" id="tableNumber" name="tableNumber" required style="margin-bottom: 20px;">

      <div class="section">
        <h2>Liquor</h2>
        <div class="item"><input type="number" data-name="JW BLACK" min="0" value="0"> JW BLACK (3,200 THB)</div>
        <div class="item"><input type="number" data-name="JW GOLD" min="0" value="0"> JW GOLD (4,200 THB)</div>
        <div class="item"><input type="number" data-name="Grey Goose" min="0" value="0"> Grey Goose (4,200 THB)</div>
        <div class="item"><input type="number" data-name="Clas Azul" min="0" value="0"> Clas Azul (14,200 THB)</div>
      </div>

      <div class="section">
        <h2>Shots</h2>
        <div class="item"><input type="number" data-name="RED WHISPER SHOTS" min="0" value="0"> RED WHISPER SHOTS (990 THB)</div>
        <div class="item"><input type="number" data-name="Taquila shots" min="0" value="0"> Taquila shots (990 THB)</div>
      </div>

      <div class="section">
        <h2>Others</h2>
        <div class="item"><input type="number" data-name="Coke" min="0" value="0"> Coke (90 THB)</div>
        <div class="item"><input type="number" data-name="Sprite" min="0" value="0"> Sprite (90 THB)</div>
        <div class="item"><input type="number" data-name="Soda" min="0" value="0"> Soda (90 THB)</div>
        <div class="item"><input type="number" data-name="Water" min="0" value="0"> Water (90 THB)</div>
        <div class="item"><input type="number" data-name="Ice" min="0" value="0"> Ice (30 THB)</div>
      </div>

      <button type="button" id="submitBtn" onclick="submitOrder()">Submit & Pay</button>
    </form>
  </div>

  <script>
    const prices = {
      "RED WHISPER SHOTS": 990,
      "Clas Azul": 14200,
      "JW BLACK": 3200,
      "JW GOLD": 4200,
      "Grey Goose": 4200,
      "Taquila shots": 990,
      "Coke": 90,
      "Sprite": 90,
      "Soda": 90,
      "Water": 90,
      "Ice": 30
    };

    function submitOrder() {
      const order = [];
      let total = 0;

      document.querySelectorAll('input[type=number]').forEach(input => {
        const qty = parseInt(input.value);
        const name = input.dataset.name;
        if (qty > 0) {
          order.push(`${name} x${qty}`);
          total += qty * prices[name];
        }
      });

      const tableNumber = document.getElementById('tableNumber').value;
      if (!tableNumber) {
        alert("Please enter a table number");
        return;
      }

      const promptPayUrl = `https://promptpay.io/YOUR_NUMBER/${total}`;
      window.open(promptPayUrl, '_blank');

      fetch("https://script.google.com/macros/s/YOUR_WEBHOOK_URL/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          table: tableNumber,
          order: order.join(", "),
          total: total,
          timestamp: new Date().toISOString()
        })
      });

      alert("Order submitted! Please complete your payment via PromptPay.");
      document.getElementById("orderForm").reset();
    }
  </script>
</body>

</html>
