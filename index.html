<!DOCTYPE html>
<html>
<head>
  <title>Order Menu</title>
</head>
<body>
  <label for="tableNumber">Table Number:</label>
<input type="text" id="tableNumber" required>
  
  <h2> Order Form</h2>
  <form id="orderForm" onsubmit="event.preventDefault(); submitOrder();">

    <label for="tableNumber">Table Number:</label>
  <input type="text" id="tableNumber" required>

  <!-- 🍷 Specials -->
  <div>
    <h2>Specials</h2>
    <label>RED WHISPER SHOTS</label>
    <input type="number" data-name="RED WHISPER SHOTS" value="0" min="0">
    <br>
    <label>Clas Azul</label>
    <input type="number" data-name="Clas Azul" value="0" min="0">
  </div>

  <!-- 🥃 Liquor -->
  <div>
    <h2>Liquor</h2>
    <label>JW BLACK</label>
    <input type="number" data-name="JW BLACK" value="0" min="0">
    <br>
    <label>JW GOLD</label>
    <input type="number" data-name="JW GOLD" value="0" min="0">
    <br>
    <label>Grey Goose</label>
    <input type="number" data-name="Grey Goose" value="0" min="0">
  </div>

  <!-- 🔫 Shots -->
  <div>
    <h2>Shots</h2>
    <label>RED WHISPER SHOTS</label>
    <input type="number" data-name="RED WHISPER SHOTS" value="0" min="0">
    <br>
    <label>Taquila shots</label>
    <input type="number" data-name="Taquila shots" value="0" min="0">
  </div>

  <!-- 🧊 Others -->
  <div>
    <h2>Others</h2>
    <label>Coke</label>
    <input type="number" data-name="Coke" value="0" min="0">
    <br>
    <label>Sprite</label>
    <input type="number" data-name="Sprite" value="0" min="0">
    <br>
    <label>Soda</label>
    <input type="number" data-name="Soda" value="0" min="0">
    <br>
    <label>Water</label>
    <input type="number" data-name="Water" value="0" min="0">
    <br>
    <label>Ice</label>
    <input type="number" data-name="Ice" value="0" min="0">
  </div>

  <br>
  <button type="submit">Submit & Pay</button>
</form>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const order = {};
      formData.forEach((val, key) => order[key] = val);
      localStorage.setItem('order', JSON.stringify(order));
      window.location.href = 'payment.html';
    });
  </script>

  <script>
  const webhookURL = "https://script.google.com/macros/s/AKfycbwRm0RG4f1IXydgGiltKzzund-QLz8WO3hYuEbIgD_zc6rsnNLnAOIDEmt5Grp_DlSA/exec"; // paste your real webhook here

  document.getElementById("orderForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const table = document.getElementById("tableNumber").value;

    const items = [];
    let total = 0;

    document.querySelectorAll(".item").forEach((item) => {
      const qty = parseInt(item.querySelector(".qty").value) || 0;
      if (qty > 0) {
        const name = item.dataset.name;
        const price = parseFloat(item.dataset.price);
        total += qty * price;
        items.push(`${name} x${qty}`);
      }
    });

    fetch(webhookURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        table: table,
        items: items.join(", "),
        total: total
      })
    })
    .then(response => response.text())
    .then(result => {
      alert("Order submitted successfully!");
      window.location.href = `payment.html?amount=${total}`;
    })
    .catch(error => {
      alert("There was an error submitting your order.");
      console.error(error);
    });
  });
</script>
  <script>
  const prices = {
    "RED WHISPER SHOTS": 990,
    "Clas Azul": 14200,
    "JW BLACK": 3200,
    "JW GOLD": 4200,
    "Grey Goose": 4200,
    "Taquila shots": 990,
    "Coke": 90,
    "Sprite": 90,
    "Soda": 90,
    "Water": 90,
    "Ice": 30
  };

  function submitOrder() {
    const order = [];
    let total = 0;

    document.querySelectorAll('input[type=number]').forEach(input => {
      const qty = parseInt(input.value);
      const name = input.dataset.name;

      if (qty > 0) {
        order.push(`${name} x${qty}`);
        total += qty * prices[name];
      }
    });

    const tableNumber = document.getElementById('tableNumber').value;

    if (!tableNumber) {
      alert("Please enter a table number");
      return;
    }

    // Generate PromptPay QR via redirect
    const promptPayUrl = `https://promptpay.io/YOUR_NUMBER/${total}`;
    window.open(promptPayUrl, '_blank');

    // Send order to Google Sheet
    fetch("https://script.google.com/macros/s/AKfycbwRm0RG4f1IXydgGiltKzzund-QLz8WO3hYuEbIgD_zc6rsnNLnAOIDEmt5Grp_DlSA/exec", {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        table: tableNumber,
        order: order.join(", "),
        total: total,
        timestamp: new Date().toISOString()
      })
    });

    alert("Order submitted! Please complete your payment via PromptPay.");
    document.getElementById("orderForm").reset();
  }
</script>
</body>
</html>
