<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Table Delivery Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Higuen+Elegant+Serif&family=Boston+Angel&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(to top, #000000, #660022);
      color: #f1ece4;
      font-family: 'Boston Angel', serif;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Higuen Elegant Serif', serif;
      font-size: 3em;
      margin-top: 20px;
    }
    .section {
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .section h2 {
      font-family: 'Boston Angel', serif;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.5em;
      border-bottom: 1px solid #f1ece4;
      padding-bottom: 5px;
    }
    .item {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .item span {
      font-size: 1em;
      text-transform: uppercase;
    }
    .price {
      min-width: 60px;
      text-align: right;
      font-size: 1em;
    }
    .qty-buttons {
      display: flex;
      align-items: center;
    }
    .qty-buttons button {
      background: #660022;
      color: #f1ece4;
      border: none;
      padding: 8px 14px;
      font-size: 1em;
      margin: 0 5px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    #table-number {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      box-sizing: border-box;
    }
    .submit-btn, #paid-btn, #order-btn {
      background: #660022;
      color: #f1ece4;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      font-family: 'Higuen Elegant Serif', serif;
      margin: 30px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .submit-btn:hover, #paid-btn:hover, #order-btn:hover {
      transform: scale(1.05);
    }
    #order-btn:disabled {
      background: #330011;
      cursor: not-allowed;
      box-shadow: none;
    }
    #qr-container {
      text-align: center;
      padding: 20px;
    }
    #qr-container img {
      width: 250px;
      height: 250px;
      border: 5px solid #f1ece4;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    #payment-message {
      font-family: 'Boston Angel', serif;
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #f1ece4;
    }
  </style>
</head>
<body>
  <!-- unchanged HTML code from above -->
  <script>
    // JavaScript unchanged until sendOrder()
    function sendOrder(tableNumber, total, orderDetails) {
      fetch("https://script.google.com/macros/s/AKfycbwRm0RG4f1IXydgGiltKzzund-QLz8WO3hYuEbIgD_zc6rsnNLnAOIDEmt5Grp_DlSA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          table: tableNumber,
          order: orderDetails,
          total: total,
          timestamp: new Date().toISOString()
        })
      }).then(res => res.json()).then(data => {
        if (data.status === "success") {
          document.body.innerHTML = `
            <div style="display:flex; justify-content:center; align-items:center; height:100vh; background: linear-gradient(to top, #000000, #660022); color:#f1ece4; font-family: 'Boston Angel', serif; font-size:2em; text-align:center; padding:20px;">
              We are preparing your order and it will be served at your table shortly.
            </div>
          `;
        } else {
          alert("Order failed: " + data.message);
        }
      }).catch(() => {
        alert("Failed to place order. Please try again.");
        document.getElementById('order-btn').disabled = false;
      });
    }
  </script>
</body>
</html>
