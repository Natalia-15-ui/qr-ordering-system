<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order & Pay</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Serif Display', serif;
      background: linear-gradient(to top, #000000, #660022);
      color: #f1ece4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(102, 0, 34, 0.9);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      text-align: center;
      color: #f1ece4;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-family: 'DM Serif Display', serif;
      font-size: 1.4em;
      margin-bottom: 10px;
      border-bottom: 1px solid #f1ece4;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .item span {
      flex: 1;
    }

    .item input {
      width: 60px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background: #330011;
      color: #f1ece4;
      text-align: center;
    }

    #tableNumber {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-size: 1.2em;
      background: #330011;
      color: #f1ece4;
      margin-bottom: 30px;
    }

    #submitButton {
      display: block;
      margin: 0 auto;
      padding: 15px 30px;
      font-size: 1.4em;
      font-family: 'Playfair Display', serif;
      background: #990033;
      color: #f1ece4;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(102, 0, 34, 0.7);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #submitButton:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 70, 0.8);
    }

    .fade-in {
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <h1>Order & Pay</h1>
    <form id="orderForm">
      <input type="text" id="tableNumber" placeholder="Enter Table Number" required />

      <div class="section">
        <h2>Liquor</h2>
        <div class="item">
          <span>JW BLACK <span style="float:right">3200</span></span>
          <input type="number" min="0" data-name="JW BLACK" />
        </div>
        <div class="item">
          <span>JW GOLD <span style="float:right">4200</span></span>
          <input type="number" min="0" data-name="JW GOLD" />
        </div>
        <div class="item">
          <span>Grey Goose <span style="float:right">4200</span></span>
          <input type="number" min="0" data-name="Grey Goose" />
        </div>
        <div class="item">
          <span>Clas Azul <span style="float:right">14200</span></span>
          <input type="number" min="0" data-name="Clas Azul" />
        </div>
      </div>

      <div class="section">
        <h2>Shots</h2>
        <div class="item">
          <span>RED WHISPER SHOTS <span style="float:right">990</span></span>
          <input type="number" min="0" data-name="RED WHISPER SHOTS" />
        </div>
        <div class="item">
          <span>Taquila shots <span style="float:right">990</span></span>
          <input type="number" min="0" data-name="Taquila shots" />
        </div>
      </div>

      <div class="section">
        <h2>Mixers</h2>
        <div class="item">
          <span>Coke <span style="float:right">90</span></span>
          <input type="number" min="0" data-name="Coke" />
        </div>
        <div class="item">
          <span>Sprite <span style="float:right">90</span></span>
          <input type="number" min="0" data-name="Sprite" />
        </div>
        <div class="item">
          <span>Soda <span style="float:right">90</span></span>
          <input type="number" min="0" data-name="Soda" />
        </div>
        <div class="item">
          <span>Water <span style="float:right">90</span></span>
          <input type="number" min="0" data-name="Water" />
        </div>
        <div class="item">
          <span>Ice <span style="float:right">30</span></span>
          <input type="number" min="0" data-name="Ice" />
        </div>
      </div>
    </form>
    <button id="submitButton" onclick="submitOrder()">Order & Pay</button>
  </div>

  <script>
    const prices = {
      "RED WHISPER SHOTS": 990,
      "Clas Azul": 14200,
      "JW BLACK": 3200,
      "JW GOLD": 4200,
      "Grey Goose": 4200,
      "Taquila shots": 990,
      "Coke": 90,
      "Sprite": 90,
      "Soda": 90,
      "Water": 90,
      "Ice": 30
    };

    function submitOrder() {
      const order = [];
      let total = 0;

      document.querySelectorAll('input[type=number]').forEach(input => {
        const qty = parseInt(input.value);
        const name = input.dataset.name;
        if (qty > 0) {
          order.push(`${name} x${qty}`);
          total += qty * prices[name];
        }
      });

      const tableNumber = document.getElementById('tableNumber').value;
      if (!tableNumber) {
        alert("Please enter a table number");
        return;
      }

      const promptPayUrl = `https://promptpay.io/YOUR_NUMBER/${total}`;
      window.open(promptPayUrl, '_blank');

      fetch("https://script.google.com/macros/s/YOUR_WEBHOOK_URL/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          table: tableNumber,
          order: order.join(", "),
          total: total,
          timestamp: new Date().toISOString()
        })
      });

      alert("Order submitted! Please complete your payment via PromptPay.");
      document.getElementById("orderForm").reset();
    }
  </script>
</body>
</html>
